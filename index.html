<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="style/style.css" type="text/css" rel="stylesheet">
<title>Hot or Cold? A Guess the Number Game in  JavaScript</title>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/game.js" type="text/javascript"></script>
</head>
<body>
<a href="http://github.com/megantaylor/Thinkful-HotorCold"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
<button name="newgame" id="newgame" class="button">New Game</button>
<div id="wrapper">
     <h1><span class="hot">Hot</span> or <span class="cold">Cold</span>?</h1>
<h3>A Guess the Number Game in JavaScript</h3>
     <h2>I'm thinking of a number between 1 and 100...</h2>

    <ul>
        <li id="hint"></li>
        <li id="error"></li>
        <li><input type="text" name="guess" id="guess" value="Guess a number..." maxlength="3" autocomplete="off"></li>
        <li><input type="submit" name="submit" id="submit" class="button" value="Guess!"></li>
    </ul>
    
</div>
<!--wrapper-->
</body>
</html>
